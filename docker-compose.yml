version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pgvector-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: stock
      POSTGRES_PASSWORD: stockpw
      POSTGRES_DB: stockdb
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-net

  backend:
    build: ./backend
    container_name: stock-api
    command: npm run dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file: ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: stock-web
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: ./frontend/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
